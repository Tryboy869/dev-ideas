<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="24" viewBox="0 0 120 24" role="img" aria-label="Hypothesis Stage">
  <title>Hypothesis Stage</title>
  <defs>
    <linearGradient id="hypGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  
  <rect width="120" height="24" rx="4" fill="url(#hypGrad)"/>
  <text x="60" y="16" text-anchor="middle" font-size="12" fill="white" font-weight="600" font-family="Arial, sans-serif">
    Hypothesis
  </text>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      rect:last-child { animation: none !important; }
    }
  </style>
  
  <rect width="120" height="24" rx="4" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>