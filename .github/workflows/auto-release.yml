name: Auto Release

on:
  push:
    branches: [main]
    paths:
      - 'ideas/*.json'

permissions:
  contents: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tag detection

      - name: Count ideas since last release
        id: count
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # No previous tags, count all ideas
            COUNT=$(ls ideas/*.json 2>/dev/null | wc -l)
            echo "First release - found $COUNT ideas"
          else
            # Count new JSON files since last tag
            COUNT=$(git diff $LAST_TAG --name-only --diff-filter=A ideas/*.json 2>/dev/null | wc -l)
            echo "Found $COUNT new ideas since $LAST_TAG"
          fi
          
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        if: steps.count.outputs.count >= 10
        id: notes
        run: |
          LAST_TAG="${{ steps.count.outputs.last_tag }}"
          
          echo "## ðŸŽ‰ New Ideas in This Release" > release_notes.md
          echo "" >> release_notes.md
          echo "This release adds **${{ steps.count.outputs.count }}** new ideas to the registry." >> release_notes.md
          echo "" >> release_notes.md
          
          if [ -n "$LAST_TAG" ]; then
            echo "**New ideas**:" >> release_notes.md
            git log $LAST_TAG..HEAD --pretty=format:"- %s" --grep="feat: add" -- ideas/*.json >> release_notes.md
            echo "" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "**[View full catalog â†’](https://tryboy869.github.io/dev-ideas/)**" >> release_notes.md

      - name: Create release
        if: steps.count.outputs.count >= 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v0.${{ github.run_number }}"
          RELEASE_NAME="Release v0.${{ github.run_number }} - ${{ steps.count.outputs.count }} new ideas"
          
          # Create tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "$RELEASE_NAME"
          git push origin "$TAG_NAME"
          
          # Create release using GitHub CLI
          gh release create "$TAG_NAME" \
            --title "$RELEASE_NAME" \
            --notes-file release_notes.md \
            --latest
